<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>5733회 추억의 사진첩</title>
    <link rel="stylesheet"
        href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        .hero {
            margin-bottom: 100px;
            /* 원하는 여백 크기로 조정해주세요 */
        }

        .card {
            transition: transform 0.3s;
            /* 호버 효과의 애니메이션 속도를 조정할 수 있습니다. */
        }

        .card:hover {
            transform: scale(1.05);
            /* 카드가 확대될 비율을 조정할 수 있습니다. */
        }
    </style>
</head>

<body>
    <div class="hero bg-dark text-center py-5">
        <h1 class="text-white">5733회 추억의 사진첩</h1>
        <h2 class="text-white">여러분! 행복하시고 건강하세요!</h2>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="https://source.unsplash.com/1600x900/?rice-cooker" class="card-img-top" alt="전기밥솥">
                    <div class="card-body">
                        <h5 class="card-title">초등학교 시절 사진 모음</h5>
                        <h6 class="card-subtitle mb-2 text-muted">추억의 사진들</h6>
                        <p class="card-text">여러분이 간직하고 계시는 소중한 사진을 올려 주세요!</p>
                        <a href="https://spartacodingclub.kr/" class="card-link stretched-link" target="_blank"></a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="https://source.unsplash.com/1600x900/?chair" class="card-img-top" alt="의자">
                    <div class="card-body">
                        <h5 class="card-title">임동중학교 시절 사진 모음</h5>
                        <h6 class="card-subtitle mb-2 text-muted">중학교 시절 추억의 사진들</h6>
                        <p class="card-text">여러분이 간직하고 계시는 추억의 사진을 올려주세요!
                        </p>
                        <a href="https://spartacodingclub.kr/" class="card-link stretched-link" target="_blank"></a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="https://source.unsplash.com/1600x900/?laptop" class="card-img-top" alt="노트북">
                    <div class="card-body">
                        <h5 class="card-title">최근 동창 사진 모음</h5>
                        <h6 class="card-subtitle mb-2 text-muted">각종 모임 사진 등</h6>
                        <p class="card-text">동창들의 모임이나 개인별 최근 동정을 담은 사진을 올려주세요!</p>
                        <a href="https://spartacodingclub.kr/" class="card-link stretched-link" target="_blank"></a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="CHIm.jpg" class="card-img-top" alt="CHIm">
                    <div class="card-body">
                        <h5 class="card-title">임창호(노랑공작새라 불러주세요)</h5>
                        <h6 class="card-subtitle mb-2 text-muted">임창호 사진 모음</h6>
                        <p class="card-text">나의 근황에 대한 사진이얌!</p>
                        <a href="https://spartacodingclub.kr/" class="card-link stretched-link" target="_blank"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
